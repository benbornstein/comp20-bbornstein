<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Union Strike Folk Song</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Union Strike Folk Song</h1>

<video src="https://www.cs.tufts.edu/comp/20/butwehavethepower.mp4" id="butwehavethepower" controls></video>
<div id="lyrics"></div>

<script>
	// Complete this section and create a CSS file named style.css

	// Declare and initialize variable vid which contains the video element
	var vid = document.getElementById("butwehavethepower");

	// Call the annotate function upon hitting play on the video, and then continue to call the function every second
	vid.addEventListener("play", function() { setInterval(function() { annotate() }, 1000) }, true);

	// Function name: annotate
	// Function parameters: N/A
	// Function purpose: annotates the video being played with lyrics to the "Union Strike Folk Song" as the song is sung
	function annotate() {

		// Declare and initialize variable that holds the length of the video in seconds
		var tmax = vid.duration;

		// Conditionals alter "lyrics" text below the video with specific lyrics (or lack thereof) depending on current time of video playback
		if (vid.currentTime < 5.5) {
			document.getElementById("lyrics").innerHTML = "..."; 
		} 

		else if (vid.currentTime < 8) {
			document.getElementById("lyrics").innerHTML = "Lisa: Come gather round, children,"; 
		} 

		else if (vid.currentTime < 10) {
			document.getElementById("lyrics").innerHTML = "It's high time ye learned";
		} 

		else if (vid.currentTime < 12) {
			document.getElementById("lyrics").innerHTML = "'Bout a hero named Homer";
		} 

		else if (vid.currentTime < 16) {
			document.getElementById("lyrics").innerHTML = "And a devil named Burns.";
		}

		else if (vid.currentTime < 18.5) {
			document.getElementById("lyrics").innerHTML = "We'll march 'till we drop";
		}

		else if (vid.currentTime < 21) {
			document.getElementById("lyrics").innerHTML = "The girls and the fellas.";
		}

		else if (vid.currentTime < 22.5) {
			document.getElementById("lyrics").innerHTML = "We'll fight 'till the death";
		}

		else if (vid.currentTime < 26.5) {
			document.getElementById("lyrics").innerHTML = "Or else fold like umbrellas.";
		}

		else if (vid.currentTime < 37.5) {
			document.getElementById("lyrics").innerHTML = "...";
		}

		else if (vid.currentTime < 40) {
			document.getElementById("lyrics").innerHTML = "So we'll march day and night";
		}

		else if (vid.currentTime < 42.5) {
			document.getElementById("lyrics").innerHTML = "By the big cooling tower.";
		}

		else if (vid.currentTime < 44.5) {
			document.getElementById("lyrics").innerHTML = "They have the plant";
		}

		else if (vid.currentTime < 50) {
			document.getElementById("lyrics").innerHTML = "But we have the power.";
		}

		else if (vid.currentTime < 52.5) {
			document.getElementById("lyrics").innerHTML = "...";
		}

		else if (vid.currentTime < 55) {
			document.getElementById("lyrics").innerHTML = "Lenny: Now do \"Classical Gas!\"";
		}

		else if (vid.currentTime < 72) {
			document.getElementById("lyrics").innerHTML = "...";
		}

		else if (vid.currentTime < 74) {
			document.getElementById("lyrics").innerHTML = "Lisa: So we'll march day and night";
		}

		else if (vid.currentTime < 77) {
			document.getElementById("lyrics").innerHTML = "Lisa & Homer: By the big cooling tower.";
		}

		else if (vid.currentTime < 79.5) {
			document.getElementById("lyrics").innerHTML = "All: They have the plant";
		}

		else if (vid.currentTime < 81) {
			document.getElementById("lyrics").innerHTML = "But we have the power.";
		}

		else if (vid.currentTime < 84) {
			document.getElementById("lyrics").innerHTML = "So we'll march day and night";
		}

		else if (vid.currentTime < 86.5) {
			document.getElementById("lyrics").innerHTML = "By the big cooling tower.";
		}

		else if (vid.currentTime < 89) {
			document.getElementById("lyrics").innerHTML = "They have the plant";
		}

		else if (vid.currentTime < 91) {
			document.getElementById("lyrics").innerHTML = "But we have the power.";
		}

		else if (vid.currentTime < tmax) {
			document.getElementById("lyrics").innerHTML = "...";
		}

		else {
			document.getElementById("lyrics").innerHTML = "Thanks for watching!";
		}
	}

</script>
</body>
</html>
