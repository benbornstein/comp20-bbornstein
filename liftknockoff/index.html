

<!DOCTYPE html>

<html lang="en">

	<head>	
		<meta charset="utf-8" /> <!-- metatag used to include character encoding-->
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>Private Car Service Map</title>
		<link rel="stylesheet" href="style.css" type="text/css" /> <!-- link to cascading stylesheet -->

	</head>

	<body>
		<h1>Private Car Service Map</h1>
		<div id="map"></div>

		<script>
			var map;
			function initMap() {
        		map = new google.maps.Map(document.getElementById('map'), {
          		center: {lat: 42.36, lng: -71.058},
          		zoom: 12
        		});
      		}
      	</script>
      	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJYxO2wbRXnR7n3puWqFVtsrq8Q1MZE3U&callback=initMap"></script>

	</body>

</html>
